<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latian 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root{
            --primary-color: #08D9D6;
            --second-color: #3a4250;
            --highlight: #FF2E63;
            --text: #EAEAEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #040404 0%, #080707 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Header Animation */
        h1 {
            animation: slideDown 0.8s ease-out forwards;
            opacity: 0;
        }

        #latian {
            animation: slideDown 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Animation */
        #kotak {
            background: var(--second-color);
            color: var(--text);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            margin-bottom: 1.5em;
            color: var(--highlight);
            font-size: 1.75rem;
            font-weight: 700;
        }

        label {
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input{
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            animation: inputFadeIn 0.5s ease-in forwards;
            opacity: 0;
        }

        input:nth-of-type(1) {
            animation-delay: 0.6s;
        }

        input:nth-of-type(2) {
            animation-delay: 0.75s;
        }

        button{
            opacity: 0;
            animation: inputFadeIn 0.5s ease-in forwards ;
            animation-delay: 1.15s;
            transition: all 0.5s cubic-bezier(0.215, 0.610, 0.355, 1) ;
        }
        button:hover{
            transform: translateY(-2px)  !important;
            box-shadow: 0 5px 20px rgba(0, 0, 8, 0.15);
        }

        input:nth-of-type(3) {
            animation-delay: 0.9s;
        }

        @keyframes inputFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input::placeholder {
            color: rgba(234, 234, 234, 0.4);
            font-style: italic;
        }

        input:focus{
            outline: none;
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 46, 99, 0.2);
        }

        input:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

       

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        header {
            position: relative;
            z-index: 10;
        }
        main {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="w-full min-h-screen" id="utama">
        <header class="w-full h-auto flex flex-col gap-2 justify-center items-center">
            <nav class="mb-8 w-full text-[var(--highlight)] h-[4em] bg-[var(--second-color)] px-4 py-8 flex items-center justify-between rounded-lg">
            <h1 class="text-xl font-bold">Rendra</h1>
             <ul class="flex flex-row gap-4 ">
                <li><a href="index.html" class="hover:bg-black/60 rounded-lg p-2 hover:text-[var(--text)]">Latian1</a></li>
                <li><a href="index3.html" class="hover:bg-black/60 rounded-lg p-2  hover:text-[var(--text)]">Latian3</a></li>
                </ul>
            </nav>
            <h1 class="text-6xl text-[var(--highlight)] font-bold text-center p-2 mt-2">Tugas Bu <span class="text-[var(--highlight)]">Dian</span></h1>
            <span class="text-2xl text-[var(--second-color)] font-bold text-center" id="latian">Latian 2</span>
        </header>

        <main class="relative mt-8">
            <div id="kotak" class="flex flex-col w-auto h-auto p-8">
                <h3 class="text-center font-bold text-2xl mb-6">Deret Aritmatika</h3>
                <label for="angkaawal">Masukkan angka awal</label>
                <input type="number" class="rounded-lg p-2 mb-2" nama="angkaAwal" id="angkaAwal" placeholder="Masukkan angka pertama">
                <label for="beda">Masukan pemBeda</label>
                <input type="number" class="rounded-lg p-2 mb-2" nama="beda" rounded-lg p-2 mb-2 id="pemBeda" placeholder="Masukkan pembedanya">
                <label for="deret">Masukkan nilai n</label>
                <input type="number" class="rounded-lg p-2 mb-2" name="deret" id="nilaiN" placeholder="Masukkan nilai n">
                <button class="w-full bg-[var(--highlight)] p-2 rounded-lg mt-8" id="kirim">Hitung</button>
                <div class="mt-4 flex flex-col ">
                <label for="1">Angka Awal : <span id="awal" name="1" class="mt-4 text-center text-gray-400"></span></label>
                <label for="2">Pembeda : <span id="beda" class="mt-4 text-center text-gray-400"></span></label>
                <label for="3">Nilai N : <span id="n" name="3" class="mt-4 text-center text-gray-400"></span></label>
                <label for="4">Deret : <span id="deret" name="4" class="mt-4 text-center text-gray-400"></span></label>
                </div>
            </div>
        </main>
    </div>
    <script>
        class Latian2 {
    constructor(awal, beda,deret){
        this.nilaiAwal = document.getElementById(awal)
        this.beda = document.getElementById(beda)
        this.deret = document.getElementById(deret)
    }
    hitungDeret(){
        const awal = parseInt(this.nilaiAwal.value)
        let proses = awal;
        const beda = parseInt(this.beda.value)
        const deret = parseInt(this.deret.value)
        
        let Index = 0
        let hasil = []
        while(Index < deret){
            hasil.push(proses)
            proses += beda
            Index++
        }
        if(isNaN(awal) || isNaN(beda) || isNaN(deret)){
            console.error(SyntaxError)
        }
        else{
            console.log(`Angka awal : ${awal}`)
            console.log(`Beda : ${beda}`)
            console.log(`Nilai n : ${deret}`)
            console.log(`Deret : ${hasil}`)
            console.log("-------")
            return {
            angkaAwal : awal,
            beda : beda,
            nilaiN : deret,
            deret : hasil,
            }
            
        }
    }
    clearInput(){
        this.nilaiAwal.value = ""
        this.beda.value = ""
        this.deret.value = ""
    }
}

    const angkaAwal = new Latian2('angkaAwal', 'pemBeda', 'nilaiN');
    const display = document.getElementById('hasil')
    const kirim = document.getElementById('kirim')

    kirim.addEventListener('click', ()=>{
        const teksHasil = angkaAwal.hitungDeret()
        const {
            angkaAwal : a, 
            beda : b,
            nilaiN : n,
            deret : d } = teksHasil

            document.getElementById('awal').textContent = a
            document.getElementById('beda').textContent = b 
            document.getElementById('n').textContent = n
            document.getElementById('deret').textContent = d.join(', ')
        // const hasil = Object.entries(awal)
        // .map(([key,value])=> `${key} : ${value}`)
        // .join('\n')
        // Angka Awal : ${teksHasil.angkaAwal}
        // Pembeda : ${teksHasil.beda}
        // Nilai N : ${teksHasil.nilaiN}
        // Deret : ${teksHasil.deret.join(', ')}`
        angkaAwal.clearInput();
    })
    </script>
    <script src="latihan2.js"></script>
</body>
</html>
